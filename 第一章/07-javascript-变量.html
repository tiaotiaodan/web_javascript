    <script>
        /*
        变量： ======》
        操作的数据都是在内存中操作
        js中存储数据使用变量的方式（名字，值----->数据）
        js中声明变量都用var---->存储数据，数据应该有对应的数据类型
        js中的字符串类型的值都用双引号或者单引号

        存储一个数字 10
            变量的声明及赋值
            var  num=10

        存储一个名字
            var name="小黑"
        */

        /*
            变量----作用，存储数据的
            变量声明（有var，有变量名字，没有值）
            变量初始化（有var，有变量名字，有值）
            变量声明的方式：
            var  变量名字
        */

        var number;// 变量的声明，此时是没有赋值的

        
    </script>
