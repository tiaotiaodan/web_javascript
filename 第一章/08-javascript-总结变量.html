<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        
        变量作用：用来操作数据的（可以存储，可以读取）
        变量的声明：没有赋值
        var 变量名：
        变量的初始化：有赋值
        
        var 变量名=值；
        js中声明变量都用var
        js中的每一行代码结束都应该有分号；（写代码有分号的习惯）
        js中的大小写是区分的
        js中的字符号可以使用单引号，也可以使用双引号，目前我们暂时使用双引号


        变量名的注意问题
        1、变量的名字要有意义，
        2、变量名有一定的规范： 一般是以字母，$符号，下划线开头，中间或者后面可以有$符号，字母，数字
        3、变量名一般都是小写的
        4、变量名如果是多个单词，第一个单词的首字母是小写的，后面的所有的单词的首字母都是大写的，这种命名方式称之为： 驼峰命名方法
        
        
        */

        var bigNumber=10;
        alert(bigNumber)
    </script>
