<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ----------------------------------------javascript  赋值运算符---------------------------------
        var x = 10;
        var y = 5;
        
        x=y;
        console.log(x);     //等同于x - y 得到x的值

        x+=y;
        console.log(x);     // 等同于  x + y  得到x的值

        x-=y;
        console.log(x);     //等同于  x  -  y 得到x 的值

        x*=y;
        console.log(x);     //等同于  x * y  得到x的值

        x/=y;
        console.log(x);     //等同于   x  /  y 得到x 的值

        x%=y;
        console.log(x);    //等同于   x  % y  得到x的值



    </script>
</head>
<body>
    
</body>
</html>
