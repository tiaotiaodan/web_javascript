<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    // 声明变量并初始化
    // var num = 10;
        /*
        js 中的数据类型有哪些？
        js 中的原始数据类型：number，string，null，undefined，object
        number： 数字类型（整数和小数）
        string： 字符串类型（的值一般都是用单引号或者是双引号括起来） 例如："sh_prot"
        boolean: 布尔类型（值只有两个，true（真为1），false（假为0））
            var sex1=true; //  为真  也可以是：var  sex1=1；
            var sex2=false; // 为假  也可以是：var  sex2=2;
        null: 空类型，值只有一个：null   一个对象指向为空了，此时可以赋值为null
        undefined：  未定义，值只有一个：undefined
            什么情况下的结果是undefined
            --> 变量声明了，没有赋值，结果是undefined
            --> 函数没有明确返回值,如果接收了，结果也是undefined
            如果一个变量的结果是undefined和一个数字进行计算，结果：nan不是一个数字，也没有意义
            object：对象
 
    var num;
    console.log(num+10); //nan-----not an number

     var num;
     console.log(num)   
       */

    
     //如何获取这个变量的数据类型是什么？  使用typeof 来获取变量类型
     /**
      * typeof 的使用方法
      * 都可以获取这个变量的数据类型是什么？
      * typeof  变量名
      * typeof  （变量名）
     */
     var num=10;
     var str="小白";
     var flag=true;
     var nll=null;
     var undef;
    //  var obj=nuw object();
    
     console.log(typeof num)  //number
     console.log(typeof str)  //string
     console.log(typeof flag) //boolean
     console.log(String(nll)) //把nll变量里面的提取出来，转换成string字符串
     console.log(typeof undef) //变量没有定义，结果为undefined

    
    </script>
</head>

</body>
</html>
