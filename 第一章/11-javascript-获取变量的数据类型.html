    <script>
    // 声明变量并初始化
    // var num = 10;
        /*
        js 中的数据类型有哪些？
        js 中的原始数据类型：number，string，null，undefined，object
        number： 数字类型（整数和小数）
        string： 字符串类型（的值一般都是用单引号或者是双引号括起来） 例如："sh_prot"
        boolean: 布尔类型（值只有两个，true（真为1），false（假为0））
            var sex1=true; //  为真  也可以是：var  sex1=1；
            var sex2=false; // 为假  也可以是：var  sex2=2;
        null: 空类型，值只有一个：null   一个对象指向为空了，此时可以赋值为null
        undefined：  未定义，值只有一个：undefined
            什么情况下的结果是undefined
            --> 变量声明了，没有赋值，结果是undefined
            --> 函数没有明确返回值,如果接收了，结果也是undefined
        */
    var num;
    console.log(num+10); //nan-----not an number

     var num;
     console.log(num)   
    

    
    </script>
