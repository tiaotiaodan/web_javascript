<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //---------------------------------------算术运算符----------------------------------
        /*
        +  加法：  两数相加
        -  减法：  两数相减
        *  乘法：  两数相乘
        /  除法：  两数相除
        %  取余：  两数相除，取余数
        ++ 自增：  
        -- 自减：
        */
        var x=10;
        var y=20;
        var a1=x+y;
        var a2=y-x;
        var a3=x*y;
        var a4=y/x;
        var a5=x%y;
        console.log(a1,a2,a3,a4,a5)
       //---------------------------------------算术运算符----------------------------------

       //---------------------------------------一元运算符-----------------------------------
        var y = 5;
        var x = ++y;
        var a = ++y + y++;
        console.log(x,a);

        var y = 5;
        var x = --y;
        var a = --y + y--; 
        console.log(a)


        /*
        前置++： 是先加1，后参与运算
        后置++： 先参与运算，后加1
        上面两个理解后，下面两个自通
        前置--: 先减1，后参与运算
        后置--: 先参与运算，后减1
        */

        //-------------------------------------逻辑运算符------------------------------------
        /*
        &&  与    两边操作表达式同时为真或（true），结果为真（true）
        ||  或    两边操作数有一个为真（true），结果就为真（true），否则都为假（false）
        !    非   取反

        注解：
            &&
              表达式1  && 表达式2 
                如果有一个为false，整个的结果就是false
            ||
              表达式1   || 表达式2
                如果有一个为true，整个的结果为true
            ! 
              表达式1
                表达式1的结果是true，整个结果返回的为false
                表达式1的结果是false，整个结果返回的为true
        */ 
        var num1 = 20;
        var num2 = 10;
        console.log(num1>num2 && num1<50);
        console.log(num1>num2 || num1<num2);
        console.log(!(num1>50));

    </script>
</head>
