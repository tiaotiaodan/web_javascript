<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       //---------------------------------------一元运算符-----------------------------------
        var y = 5;
        var x = ++y;
        var a = ++y + y++;
        console.log(x,a);

        var y = 5;
        var x = --y;
        var a = --y + y--; 
        console.log(a)

        var num = 10;
        var sum = num++ + 10;
        console.log(sum);

        /*
        前置++： 是先加1，后参与运算
        后置++： 先参与运算，后加1
        上面两个理解后，下面两个自通
        前置--: 先减1，后参与运算
        后置--: 先参与运算，后减1
        */
       //---------------------------------------一元运算符-----------------------------------
    </script>
</head>
