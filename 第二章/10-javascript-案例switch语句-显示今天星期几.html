<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 显示今天星期几
        var d = new Date().getDay() ;
        switch(d){
            case 0:
                console.log("今天是星期日");
                break;
            case 1:
                console.log("今天是星期一");
                break;
            case 2:
                console.log("今天是星期二");
                break;
            case 3:
                console.log("今天是星期三");
                break;
            case 4:
                console.log("今天是星期四");
                break;
            case 5:
                console.log("今天是星期五");
                break;
            case 6:
                console.log("今天是星期六");
                break;
        }

    </script>
</head>
