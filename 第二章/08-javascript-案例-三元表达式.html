<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        三元表达式
            运算符号：? :
            语法：
                var 变量=表达式1 ? 表达式2 : 表达式3;
            执行过程：
            表达式1的结果是true还是false，如果是true则执行表达式2，然后把结果给变量
            如果表达式1的结果是false，则执行表达式3，把结果给变量
        */
       
       // 是否满18岁
       var x = 20 ;
       var  y = x >= 18 ? "成年了" : "未成年";
       console.log(y);

       // 找出两数当中最大值
        var x = 10;
        var y = 20;
        var a = x > y ? x : y;
        console.log(a);
    </script>
</head>

</body>
</html>
