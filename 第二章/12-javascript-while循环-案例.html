<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /*
        循环： 一件事不停的或者是重复的做
        循环要有结束的条件，循环还应该有计数器（记录循环的次数的）

        while循环
            while语法：
                var 变量名称=定义变量内容
                while(循环的条件){
                    循环体
                    计数器++;
                }
        执行过程：
        先判断条件是否成立，（条件的结果是true还是false），如果是false，那么循环的代码（while的大括号中的代码都不执行），如果是true，那么先执行循环体，然后执行计数器，然后，直接去--->循环的条件，再次判断是否成立，成立则继续执行循环体，否则跳出循环，执行完循环体之后，计数器+1.然后再去循环的条件，判断，成立则循环，否则跳出循环
        */
        var i=0;
        while (i<5){
            console.log("哈哈,在循环",i)
            i++
        }
    </script>
    <title>Document</title>
</head>

</body>
</html>
