<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //-------------------------------------逻辑运算符------------------------------------
        /*
        &&  与    两边操作表达式同时为真或（true），结果为真（true）
        ||  或    两边操作数有一个为真（true），结果就为真（true），否则都为假（false）
        !    非   取反

        注解：
            &&
              表达式1  && 表达式2 
                如果有一个为false，整个的结果就是false
            ||
              表达式1   || 表达式2
                如果有一个为true，整个的结果为true
            ! 
              表达式1
                表达式1的结果是true，整个结果返回的为false
                表达式1的结果是false，整个结果返回的为true
        */ 
        var num1 = 20;
        var num2 = 10;
        console.log(num1>num2 && num1<50);
        console.log(num1>num2 || num1<num2);
        console.log(!(num1>50));

    </script>
</head>
<body>
    
</body>
</html>
